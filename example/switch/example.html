<div class="inset">
    <md-switch [(checked)]="cb1" aria-label="Switch 1">
        Switch 1: {{ cb1 }}
    </md-switch>
    <md-switch [(checked)]="cb2" aria-label="Switch 2" ng-true-value="'yup'" ng-false-value="'nope'" class="md-warn">
        Switch 2 (md-warn): {{ cb2 }}
    </md-switch>
    <md-switch disabled="true" aria-label="Disabled switch" [(checked)]="disabledModel">
        Switch (Disabled)
    </md-switch>
    <md-switch disabled="true" aria-label="Disabled active switch" [(checked)]="cb4">
        Switch (Disabled, Active)
    </md-switch>
    <md-switch class="md-primary" md-no-ink aria-label="Switch No Ink" [(checked)]="cb5">
        Switch (md-primary): No Ink
    </md-switch>
    <md-switch [checked]="cb6" aria-label="Switch 6" (checkedChange)="onChange($event)">
        Switch 6 message: {{ message }}
    </md-switch>
</div>
